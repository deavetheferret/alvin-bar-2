<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/main.scss" />
    <link rel="shortcut icon" href="../img/favicon.png" type="png" />
    <title>ALVIN bar - Merch</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="in-header">
              <a href="index.html" class="logo-header">
                <img src="../img/logo-tiny.svg" alt="logo site" />
              </a>
              <span class="icons menu-trigger-add"></span>
              <nav class="menu">
                <span class="icons menu-trigger-rmv"></span>
                <a href="index.html" class="button"
                  >Home
                  <div class="underline"></div>
                </a>
                <a href="events.html" class="button"
                  >Events
                  <div class="underline"></div>
                </a>
                <a href="menu.html" class="button"
                  >Menu
                  <div class="underline"></div>
                </a>
                <a href="merchs.html" class="button selected"
                  >Merch
                  <div class="underline"></div>
                </a>
                <a href="team.html" class="button"
                  >The team
                  <div class="underline"></div>
                </a>
                <a href="cart.html">
                  <span class="icons nav-ico"></span>
                </a>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <progress max="100" value="0"></progress>
    </header>
    <main>
      <section class="cocktails">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 class="section-title">MERCH</h2>
            </div>
            <div class="col-12 col-lg-6">
              <article class="product-container">
                <figure class="trigger">
                  <img
                    src="../img/tshirt-product.jpg"
                    alt="photo of a t-shirt"
                  />
                  <figcaption class="cover-square">
                    <div class="CS-input">
                      <a href="cart.html">BUY NOW</a>
                    </div>
                  </figcaption>
                </figure>
                <div class="product-data">
                  <h3 class="product-title">T-shirt</h3>
                  <p class="product-price">30 €</p>
                </div>
              </article>
              <div class="line"></div>
            </div>
            <div class="col-12 col-lg-6">
              <article class="product-container">
                <figure class="trigger">
                  <img
                    src="../img/hoodie-product.jpg"
                    alt="photo of a hoodie"
                  />
                  <figcaption class="cover-square">
                    <div class="CS-input">
                      <a href="cart.html">BUY NOW</a>
                    </div>
                  </figcaption>
                </figure>
                <div class="product-data">
                  <h3 class="product-title">Hoodie</h3>
                  <p class="product-price">70 €</p>
                </div>
              </article>
              <div class="line"></div>
            </div>
            <div class="col-12 col-lg-6">
              <article class="product-container">
                <figure class="trigger">
                  <img
                    src="../img/coaster-product.jpg"
                    alt="photo of some coasters"
                  />
                  <figcaption class="cover-square">
                    <div class="CS-input">
                      <a href="cart.html">BUY NOW</a>
                    </div>
                  </figcaption>
                </figure>
                <div class="product-data">
                  <h3 class="product-title">Coaster</h3>
                  <p class="product-price">12 €</p>
                </div>
              </article>
              <div class="line"></div>
            </div>
            <div class="col-12 col-lg-6">
              <article class="product-container">
                <figure class="trigger">
                  <img src="../img/bag-product.jpg" alt="photo of a keychain" />
                  <figcaption class="cover-square">
                    <div class="CS-input">
                      <a href="cart.html">BUY NOW</a>
                    </div>
                  </figcaption>
                </figure>
                <div class="product-data">
                  <h3 class="product-title">Tote bag</h3>
                  <p class="product-price">19 €</p>
                </div>
              </article>
              <div class="line"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2>Contact</h2>
          </div>
          <div class="col-12 col-lg-6">
            <div class="list-container">
              <div class="line l-top"></div>
              <div class="contact-item triggerContact">
                <span class="list-dot">./</span>
                <a href="https://goo.gl/maps/8VbpBjnNxZA5Nxhf6" target="_blank">
                  Hildebrandstrasse 4 <br />
                  10785 Berlin, Germany
                </a>
                <div class="hover-bg"></div>
              </div>
              <div class="line l-top"></div>
              <div class="contact-item triggerContact">
                <span class="list-dot">./</span>
                <a href="tel:+498711839432"> + 49 871 183 9432 </a>
                <div class="hover-bg"></div>
              </div>
              <div class="line l-top"></div>
              <div class="contact-item triggerContact">
                <span class="list-dot">./</span>
                <a href="mailto:alvin.bar@contact.de"> alvin.bar@contact.de </a>
                <div class="hover-bg"></div>
              </div>
              <div class="line l-top"></div>
              <div class="contact-item triggerContact">
                <span class="list-dot">./</span>
                <a
                  href="https://www.instagram.com/alvin_bar_berlin/"
                  target="_blank"
                >
                  Instagram
                </a>
                <div class="hover-bg"></div>
              </div>
              <div class="line l-top"></div>
              <div class="contact-item triggerContact">
                <span class="list-dot">./</span>
                <a href="https://www.facebook.com/" target="_blank">
                  Facebook
                </a>
                <div class="hover-bg"></div>
              </div>
              <div class="line l-bottom"></div>
            </div>
          </div>
          <div class="col-12">
            <div class="conard">
              <a class="button rights-tag"
                >Privacy policy
                <div class="underline"></div>
              </a>
              <span class="button rights-tag"
                >© 2022 ALVIN All rights reserved
              </span>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
